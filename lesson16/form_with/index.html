<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-control">
            <label for="lastName">Last Name</label> <br />
            <input type="text" id="lastName" name="lastName" value="Emerson" readonly />
        </div>
        <div class="form-control">
            <label for="ages">Age</label>
            <input type="number" id="ages" required min="3" max="10" name="age" value="17" />
        </div>
        <div class="form-control">
            <label>
          <input type="checkbox" id="accept" name="agree" disabled />
          <label for="accept">Accept terms and conditions</label>
            </label>
        </div>
        <div class="form-control choose-gender">
            <input type="radio" id="gender-Male" name="gender" checked />
            <label for="gender-Male">Male</label>
            <input type="radio" id="gender-Female" name="gender" />
            <label for="gender-Female">Female</label>
            <input type="radio" id="gender-Secret" name="gender" />
            <label for="gender-Secret">Secret</label>
        </div>
        <div class="form-control">
            <textarea maxlength="10" name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
